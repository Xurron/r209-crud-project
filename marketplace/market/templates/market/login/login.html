<!DOCTYPE html>
<html lang="fr">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{%static 'market/style.css' %}">
    <title>Marketplace - Portail de connexion</title>
</head>
<body>
    <h1>Portail de connexion</h1>

    {% if messages %}
        {% for message in messages %}
            {% if message.tags == 'error' %}
                <p class="error">{{ message }}</p>
            {% elif message.tags == 'success' %}
                <p class="success">{{ message }}</p>
            {% endif %}
        {% endfor %}
    {% endif %}

    <form action="login_user/" method="post" class="form-horizontal">
        {% csrf_token%}

        <label for="username">Username</label>
        <input type="text" class="form-control" name="username" id="username" placeholder="Enter Username">

        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" id="password" placeholder="Enter Password">

        <div class="btn-login">
            <button type="submit">Se connecter</button>
            <a class="btn-register" href="/market/users/add">Cr√©er un compte</a>
        </div>
    </form>
</body>
</html>
