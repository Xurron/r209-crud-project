<!DOCTYPE html>
<html lang="fr">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{%static 'market/style.css' %}">
    <title>Marketplace - Liste du produit : {{ Items.name }}</title>
</head>
<body>
    <h1>Fiche produit : {{ Items.name }}</h1>
    <p>{{ Items.price }}</p>
    <p>{{ Items.description }}</p>
    <p>{{ Items.quantity }}</p>
    <p>{{ Items.vendeur_id }}</p>

    <a href="/market/items/update/{{ Items.id }}">Modifier le produit</a>
    <a href="/market/items/delete/{{ Items.id }}">Supprimer le produit</a>

    <a href="/market">Retourner Ã  l'accueil</a>
</body>
</html>
